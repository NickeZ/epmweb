{% extends "layout.html" %}
{% block title %}Packages{% endblock %}
{% block body %}
<div class="row">
    <div class="col s12"><h1>Packages</h1></div>
</div>
<div class="row">
{% for item in packages %}
{% set package = item['package'] %}
<div class="col s6 m3">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ package.name }}</span>
            <p>{{ package.max_version }} {{ package.authors }}</p>
        </div>
        <div class="card-action">
            <a href="/packages/{{ package.name }}">See more</a>
        </div>
    </div>
</div>
{% endfor %}
</div>
<p>The API: <a href="/api/v1/packages">packages</a></p>
{% endblock %}
